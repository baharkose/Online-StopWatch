<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Stopwatch</title>
</head>
<body>
    <div class="container">
        
        <div class="timer-container">
            <img class="image" src="./assets/cat.png" alt="">
            <div class="header">Let's Start</div>
            <div class="time">
                <div><span class="hour">0</span>:</div>
                <div><span class="minute">0</span>:</div>
                <div><span class="second">0</span>:</div>
                <div><span class="splite-second">0</span></div>
            </div>
            <div class="buttons">
                <div class="start"><button id="start">Start</button></div>
                <div class="stop"><button id="stop">Stop</button></div>
                <div class="clear"><button id="clear">Clear</button></div>
            </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
