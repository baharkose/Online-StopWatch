<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Stopwatch</title>
</head>
<body>
    <div class="container">
        
        <div class="timer-container">
            <img class="image" src="./assets/cat.png" alt="">
            <div class="header">Let's Start</div>
            <div class="time">
                <div class="hour">12</div>
                <div class="minute">23</div>
                <div class="second">25</div>
                <div class="splite-second"></div>
            </div>
            <div class="buttons">
                <div class="start"><button>Start</button></div>
                <div class="stop"><button>Stop</button></div>
                <div class="clear"><button>Clear</button></div>
            </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
